{% extends 'base.html' %}

{% load i18n %}

{% block head_title %}{% trans "LOGOUT" %}{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 mt-5 ms-5">
      <h1 class="title-font">{% trans "LOGOUT" %}</h1>

      <p class="body-font">{% trans 'Are you sure you want to sign out?' %}</p>

      <form class="title-font" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-dark rounded-0" type="submit">{% trans 'LOGOUT' %}</button>
        <button class="btn btn-secondary rounded-0">
          <a class="title-font text-decoration-none text-reset" href="{% url 'home' %}">READ MORE</a>
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
