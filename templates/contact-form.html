{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row m-4">
        <h2 class="title-font">HAVE A SUGGESTION?</h2>
        <p class="body-font mb-3">send a message to our team</p>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.name }}
                <br><br>
                {{ form.email }}
                <br><br>
                {{ form.subject }}
                <br><br>
                {{ form.message }}
                <br><br>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <p class="body-font text-center fs-6">
                            Are you a current member?
                        </p>
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                    {{ form.member }}
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col text-center p-0">
                        <button class="btn btn-block btn-secondary mt-3 rounded-0 btn-color">
                            send
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
