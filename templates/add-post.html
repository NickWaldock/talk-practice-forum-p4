{% extends 'base.html' %}
{% block title %}Create a new post...{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1 class="title-font">Add blog post...</h1>
<div class="container-fluid">
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary mt-3">PUBLISH</button>
        </form>
    </div>
</div>

<!-- JS to auto fill the author as logged-in
     user in the form field for the database -->
<script>
    var loggedInAuthor = "{{ user.id }}";
    document.getElementById("authorField").value = loggedInAuthor
</script>

{% else %}
<!-- Displayed if no user is logged in -->
<div class="container">
    <div class="row align-items-center">
        <div class="ms-4 mt-4">
            <h3 class="title-font">You do not have permission to view this page</h3><br>
            <button class="btn btn-secondary rounded-0">
                <a class="title-font text-decoration-none text-reset" href="{% url 'home' %}">RETURN</a>
            </button>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
