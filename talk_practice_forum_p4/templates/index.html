{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            {% for post in post_list %}
            <div class="card">
                <div class="card-item">
                    {{post.title}}
                    <br>
                    {{post.subtitle}}
                    <br>
                    {{post.author}}
                    <br>
                    {{post.created_on}}
                    <br>
                    {{post.body}}
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
